

#jedis config start ============
redis.server=10.1.22.69
redis.port=2279
redis.pass=123456
#最大分配的对象数
redis.pool.maxActive=1024  
#最大能够保持idel状态的对象数  
redis.pool.maxIdle=200  
#当池内没有返回对象时，最大等待时间  
redis.pool.maxWait=1000  
#当调用borrow Object方法时，是否进行有效性检查  
redis.pool.testOnBorrow=true
redis.timeout=1500





