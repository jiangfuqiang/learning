
#jedis config start ============
redis.host=${redis.server}
redis.port=${redis.port}
redis.pass=${redis.pass}
#最大分配的对象数
redis.pool.maxActive=1024  
#最大能够保持idel状态的对象数  
redis.pool.maxIdle=200  
#当池内没有返回对象时，最大等待时间  
redis.pool.maxWait=1000  
#当调用borrow Object方法时，是否进行有效性检查  
redis.pool.testOnBorrow=true
redis.timeout=1500

rabbit.host=${rabbit.host}
rabbit.port=${rabbit.port}
rabbit.username=${rabbit.username}
rabbit.passwd=${rabbit.passwd}

rabbit.msgqueen.name=${rabbit.msgqueen.name}
rabbit.msgexchange.name=${rabbit.msgexchange.name}
rabbit.msgroutekey=${rabbit.msgroutekey}
